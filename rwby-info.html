<script>
$(window).scroll(function(){
  if($(this).scrollTop()>250){
    $('.menu').addClass("sticky");
    
  }
  else {
    $('.menu').removeClass("sticky");
  }
});

$(function () {

    $(".fa").click(function (e) {
        $(this).toggleClass("fa fa-chevron-down fa fa-chevron-up");
});
});
